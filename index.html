<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Node Visualization 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="navigation">
        <div class="nav-container">
            <h1 class="title">Bitcoin Node Network 3D</h1>
            <nav class="viz-selector">
                <button id="topographyBtn" class="nav-btn active">Bitcoin Topography</button>
                <button id="splitWorldBtn" class="nav-btn">Split World</button>
            </nav>
            <input type="text" id="searchInput" placeholder="Search nodes by address..." class="search-input">
        </div>
    </header>

    <!-- Main Visualization Container -->
    <div id="globeViz" class="globe-container"></div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading Bitcoin node data...</p>
    </div>

    <!-- Info Panel -->
    <div id="infoPanel" class="info-panel">
        <h3 id="vizTitle">Bitcoin Topography</h3>
        <p id="vizDescription">3D hex-binned visualization of clearnet Bitcoin nodes</p>
        <div id="stats" class="stats"></div>
        <div id="details" class="details hidden"></div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip hidden"></div>

    <!-- Library Error Handler - Must be defined before loading CDN scripts -->
    <script>
        function handleLibraryError(libName) {
            console.error(`Failed to load ${libName} from CDN`);
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.innerHTML = `
                    <p style="color: #ff6b00; font-size: 18px; margin-bottom: 15px;">Error Loading Visualization Libraries</p>
                    <p style="color: #e0e0e0; font-size: 14px; max-width: 400px;">
                        Failed to load ${libName}. This might be due to:
                        <br>• Ad blocker or content blocker
                        <br>• Network connectivity issues
                        <br>• CDN unavailable
                        <br><br>
                        Try disabling ad blockers or check your internet connection.
                    </p>
                `;
                loadingDiv.classList.remove('hidden');
            }
        }
    </script>

    <!-- Import Three.js as ES module and load three-globe after -->
    <script type="module">
        import * as THREE from './lib/three.module.js';
        window.THREE = THREE;
        
        // Load three-globe after THREE is available
        const script = document.createElement('script');
        script.src = './lib/three-globe.min.js';
        script.onload = () => {
            console.log('three-globe loaded successfully');
        };
        script.onerror = () => {
            console.error('Failed to load three-globe');
        };
        document.head.appendChild(script);
    </script>

    <!-- Main Application Scripts -->
    <script src="topography_viz.js"></script>
    <script src="split_world_viz.js"></script>

    <!-- Navigation Logic -->
    <script>
        // Global state
        let currentViz = 'topography';
        let topographyInstance = null;
        let splitWorldInstance = null;

        // Navigation button handlers
        document.getElementById('topographyBtn').addEventListener('click', () => {
            if (currentViz !== 'topography') {
                currentViz = 'topography';
                updateActiveButton();
                switchVisualization();
            }
        });

        document.getElementById('splitWorldBtn').addEventListener('click', () => {
            if (currentViz !== 'splitWorld') {
                currentViz = 'splitWorld';
                updateActiveButton();
                switchVisualization();
            }
        });

        // Search input handler
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (currentViz === 'topography' && topographyInstance && topographyInstance.filterNodes) {
                topographyInstance.filterNodes(query);
            } else if (currentViz === 'splitWorld' && splitWorldInstance && splitWorldInstance.filterNodes) {
                splitWorldInstance.filterNodes(query);
            }
        });

        function updateActiveButton() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            if (currentViz === 'topography') {
                document.getElementById('topographyBtn').classList.add('active');
                document.getElementById('vizTitle').textContent = 'Bitcoin Topography';
                document.getElementById('vizDescription').textContent = '3D hex-binned visualization of clearnet Bitcoin nodes';
            } else {
                document.getElementById('splitWorldBtn').classList.add('active');
                document.getElementById('vizTitle').textContent = 'Split World: Tor vs Clearnet';
                document.getElementById('vizDescription').textContent = 'Surface clearnet nodes vs abstract Tor privacy layer';
            }
        }

        function switchVisualization() {
            const container = document.getElementById('globeViz');
            
            // Clear search
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            
            // Clear details
            const detailsDiv = document.getElementById('details');
            if (detailsDiv) {
                detailsDiv.classList.add('hidden');
                detailsDiv.innerHTML = '';
            }
            
            // Clean up previous visualization
            if (topographyInstance && topographyInstance.cleanup) {
                topographyInstance.cleanup();
            }
            if (splitWorldInstance && splitWorldInstance.cleanup) {
                splitWorldInstance.cleanup();
            }
            
            // Clear container
            container.innerHTML = '';
            
            // Initialize new visualization
            if (currentViz === 'topography') {
                if (window.initTopographyViz) {
                    topographyInstance = window.initTopographyViz();
                }
            } else {
                if (window.initSplitWorldViz) {
                    splitWorldInstance = window.initSplitWorldViz();
                }
            }
        }

        // Initialize first visualization on load
        window.addEventListener('load', () => {
            // Check if required libraries are loaded
            if (typeof THREE === 'undefined' || typeof ThreeGlobe === 'undefined') {
                console.error('Required libraries not loaded. THREE:', typeof THREE, 'ThreeGlobe:', typeof ThreeGlobe);
                const loadingDiv = document.getElementById('loading');
                loadingDiv.innerHTML = `
                    <p style="color: #ff6b00; font-size: 18px; margin-bottom: 15px;">Error: Visualization Libraries Not Loaded</p>
                    <p style="color: #e0e0e0; font-size: 14px; max-width: 400px;">
                        The required 3D graphics libraries (Three.js and three-globe) failed to load.
                        <br><br>
                        This might be due to:
                        <br>• Ad blocker or content security extensions
                        <br>• Network connectivity issues
                        <br>• CDN being blocked by your browser
                        <br><br>
                        Please try:
                        <br>• Disabling ad blockers for this site
                        <br>• Checking your internet connection
                        <br>• Using a different browser
                    </p>
                `;
                loadingDiv.classList.remove('hidden');
                return;
            }
            
            setTimeout(() => {
                switchVisualization();
            }, 100);
        });
    </script>
</body>
</html>
